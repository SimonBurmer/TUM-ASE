image: maven:latest

cache:
  paths:
    - ./.m2/repository
    - target/

build:
  stage: build
  script:
    - cd "$CI_PROJECT_DIR/boxService"
    - mvn $MAVEN_CLI_OPTS compile

test:
  stage: test
  script:
    - cd "$CI_PROJECT_DIR/boxService"
    - mvn $MAVEN_CLI_OPTS test -Dspring.profiles.active=test

